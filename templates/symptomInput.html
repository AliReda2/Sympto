  }

  }
  .symptoms-list h3{
    padding-top: 10px;
  }

  #suggested{
    background-color: #ffffff;
    position: absolute;
    width: 24vw;
    margin: 0px 3vw;

  }
  #suggested ul{
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 250px;
    overflow-y: scroll;
  }
  #suggested ul:hover{
    cursor: pointer;
  }

    <div class="row">
        <div class="home_main">
            <h2 style="color: #FF695E">User Symptoms</h2>
            
            <form method="post" id="symptomsForm">
                <div class="symptoms-inp">
                <h3>Symptoms Input</h3>
                <input type="text" name="symptoms" id="symptomsInput" autocomplete="off" oninput="filterSuggestions()">
                </div>

                <div id="suggested">
                  <ul id="suggestions">
                    <li></li>
                </div>

                <div class="symptoms-list">
                  <h3>Entered Symptoms</h3>

                    <li></li>
                  </ul>
                </div>
                <br>
                <button type="submit" class="submit-btn">Next

                      </svg>
                </button>
            </form>
        </div>

<script>
  var symptom_list = ['itching', 'skin_rash', 'nodal_skin_eruptions', 'continuous_sneezing', 'shivering', 'chills', 'joint_pain', 'stomach_pain', 'acidity', 'ulcers_on_tongue', 'muscle_wasting', 'vomiting', 'burning_micturition', 'spotting_ urination', 'fatigue', 'weight_gain', 'anxiety', 'cold_hands_and_feets', 'mood_swings', 'weight_loss', 'restlessness', 'lethargy', 'patches_in_throat', 'irregular_sugar_level', 'cough', 'high_fever', 'sunken_eyes', 'breathlessness', 'sweating', 'dehydration', 'indigestion', 'headache', 'yellowish_skin', 'dark_urine', 'nausea', 'loss_of_appetite', 'pain_behind_the_eyes', 'back_pain', 'constipation', 'abdominal_pain', 'diarrhoea', 'mild_fever', 'yellow_urine', 'yellowing_of_eyes', 'acute_liver_failure', 'fluid_overload', 'swelling_of_stomach', 'swelled_lymph_nodes', 'malaise', 'blurred_and_distorted_vision', 'phlegm', 'throat_irritation', 'redness_of_eyes', 'sinus_pressure', 'runny_nose', 'congestion', 'chest_pain', 'weakness_in_limbs', 'fast_heart_rate', 'pain_during_bowel_movements', 'pain_in_anal_region', 'bloody_stool', 'irritation_in_anus', 'neck_pain', 'dizziness', 'cramps', 'bruising', 'obesity', 'swollen_legs', 'swollen_blood_vessels', 'puffy_face_and_eyes', 'enlarged_thyroid', 'brittle_nails', 'swollen_extremeties', 'excessive_hunger', 'extra_marital_contacts', 'drying_and_tingling_lips', 'slurred_speech', 'knee_pain', 'hip_joint_pain', 'muscle_weakness', 'stiff_neck', 'swelling_joints', 'movement_stiffness', 'spinning_movements', 'loss_of_balance', 'unsteadiness', 'weakness_of_one_body_side', 'loss_of_smell', 'bladder_discomfort', 'foul_smell_of urine', 'continuous_feel_of_urine', 'passage_of_gases', 'internal_itching', 'toxic_look_(typhos)', 'depression', 'irritability', 'muscle_pain', 'altered_sensorium', 'red_spots_over_body', 'belly_pain', 'abnormal_menstruation', 'dischromic _patches', 'watering_from_eyes', 'increased_appetite', 'polyuria', 'family_history', 'mucoid_sputum', 'rusty_sputum', 'lack_of_concentration', 'visual_disturbances', 'receiving_blood_transfusion', 'receiving_unsterile_injections', 'coma', 'stomach_bleeding', 'distention_of_abdomen', 'history_of_alcohol_consumption', 'fluid_overload.1', 'blood_in_sputum', 'prominent_veins_on_calf', 'palpitations', 'painful_walking', 'pus_filled_pimples', 'blackheads', 'scurring', 'skin_peeling', 'silver_like_dusting', 'small_dents_in_nails', 'inflammatory_nails', 'blister', 'red_sore_around_nose', 'yellow_crust_ooze', 'prognosis'];
    function filterSuggestions() {
        var symptomsInput = document.getElementById('symptomsInput');
        var suggestionsList = document.getElementById('suggestions');
        suggestionsList.innerHTML = '';  // Clear previous suggestions

        // Filter allowed values based on user input
        var filteredValues = symptom_list.filter(function (value) {
            return value.toLowerCase().includes(symptomsInput.value.toLowerCase());
        });

        // Display filtered suggestions
        filteredValues.forEach(function (value) {
            var listItem = document.createElement('li');
            listItem.textContent = value;
            listItem.onclick = function () {
                addToSelectedItems(value);
            };
            suggestionsList.appendChild(listItem);
        });
    }

    function addToSelectedItems(value) {
    var selectedItemsList = document.getElementById('itemList');

    // Check if the value is already in the list
    if (!isSymptomAlreadySelected(value)) {
        var listItem = document.createElement('li');
        listItem.textContent = value;
        selectedItemsList.appendChild(listItem);

        // Clear the input field after selecting an item
        document.getElementById('symptomsInput').value = '';

        // Update the string (comma-separated values)
        updateString();
    } else {
        alert('Symptom already selected.');
    }
  document.getElementById('suggestions').style.display="none";
  }


  function isSymptomAlreadySelected(value) {
    var selectedItemsList = document.getElementById('itemList');
    var items = selectedItemsList.getElementsByTagName('li');

    // Check if the value is already in the list
    for (var i = 0; i < items.length; i++) {
        if (items[i].textContent.toLowerCase() === value.toLowerCase()) {
            return true; // Symptom already selected
        }
    }

    return false; // Symptom not selected
  }

    function updateString() {
        var selectedItemsList = document.getElementById('itemList');
        var items = selectedItemsList.getElementsByTagName('li');
        var selectedValues = [];

        // Extract selected values
        for (var i = 0; i < items.length; i++) {
            selectedValues.push(items[i].textContent);
        }

        // Join the selected values into a comma-separated string
        var selectedString = selectedValues.join(', ');

        // Display the resulting string (you can use it when the user submits)
        console.log(selectedString);
    }


  function showSuggestions() {
  document.getElementById('suggested').style.display="block";
  document.getElementById('suggestions').style.display="block";
  }

  document.getElementById('symptomsInput').addEventListener('input', showSuggestions);
  </script>
